version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # 1. Frontend: The React Web Interface
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clara_frontend
    restart: unless-stopped
    ports:
      - "8069:8069"
    volumes:
      # Mount our custom Nginx config to handle routing
      - ./nginx-dokploy.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
      - comfyui

  # ---------------------------------------------------------------------------
  # 2. Backend: Python FastAPI Service
  # ---------------------------------------------------------------------------
  backend:
    image: clara17verse/clara-backend:latest
    container_name: clara_backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - PORT=5000
      - HOST=0.0.0.0
      - OLLAMA_HOST=http://ollama:11434
      - CUDA_VISIBLE_DEVICES="" # Force CPU
      # Add other env vars from .env.example if needed

      # ---------------------------------------------------------------------------
      # 3. ComfyUI: Image Generation & AI Workflows (Clara Core)
      # ---------------------------------------------------------------------------
  comfyui:
    image: clara17verse/clara-comfyui:latest
    container_name: clara_comfyui
    restart: unless-stopped
    ports:
      - "8188:8188"
    volumes:
      - comfyui_models:/app/ComfyUI/models
      - comfyui_output:/app/ComfyUI/output
      - comfyui_input:/app/ComfyUI/input
      - comfyui_user:/app/ComfyUI/user
    environment:
      - COMFYUI_HOST=0.0.0.0
      - COMFYUI_PORT=8188
      - CUDA_VISIBLE_DEVICES="" # Force CPU
      - ARGS="--cpu" # Often needed for ComfyUI to force CPU mode

  # ---------------------------------------------------------------------------
  # 4. Ollama: Local LLM Inference
  # ---------------------------------------------------------------------------
  ollama:
    image: ollama/ollama:latest
    container_name: clara_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # No deploy section needed for CPU only

volumes:
  comfyui_models:
  comfyui_output:
  comfyui_input:
  comfyui_user:
  ollama_data:
