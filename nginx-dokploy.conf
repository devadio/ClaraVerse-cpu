server {
    listen 8069;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # -------------------------------------------------------------------------
    # Frontend Routing
    # -------------------------------------------------------------------------
    location / {
        try_files $uri $uri/ /index.html;
    }

    # -------------------------------------------------------------------------
    # Backend API Proxy
    # -------------------------------------------------------------------------
    # Use Docker's internal DNS resolver to prevent Nginx from crashing if backend is not ready
    resolver 127.0.0.11 valid=30s;

    location /api/ {
        # Use a variable to force runtime resolution instead of config-time resolution
        set $backend_upstream http://backend:5000;
        proxy_pass $backend_upstream;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # -------------------------------------------------------------------------
    # ComfyUI Proxy (Optional)
    # -------------------------------------------------------------------------
    # If the frontend needs to talk to ComfyUI directly
    location /comfyui/ {
        set $comfyui_upstream http://comfyui:8188;
        proxy_pass $comfyui_upstream;
        
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
    }
}
